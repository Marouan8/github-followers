<form [formGroup]="form">
    <div class="form-group">
      <label for="username">username</label>
      <input formControlName="username" class="form-control" id="username" type="text" />
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">champ requis</div>
          <div *ngIf="username.errors.minlength">au moins {{username.errors.minlength.requiredLength}} chars !</div>
          <div *ngIf="username.errors.cannotContainSpace">username ne doit pas avoir des espaces</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input formControlName="password" class="form-control" id="password" type="password" />
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">ce champ est requis</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">register</button>
      </div>
</form>
